site_name: Voyager
repo_name: Voyager
repo_url: https://github.com/adrielcafe/voyager
site_description: ðŸ›¸ A pragmatic navigation library for Jetpack Compose"
remote_branch: gh-pages

#copyright: 'Copyright &copy; '

theme:
  name: 'material'
  logo: 'media/icon/logo.png'
  favicon: 'media/icon/logo.png'
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'cyan'
      accent: 'deep-purple'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: 'black'
      accent: 'blue-grey'
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.emoji
  - tables
  - admonition

